id: ead87cd6-5da7-11ec-bf63-0242ac130002
name: GWorkspace - An Outbound Relay has been added to a G Suite Domain
description: |
  'Detects outbound relays may be added to collect email.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: GoogleWorkspaceReportsAPI
    dataTypes:
      - GWorkspaceActivityReports
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Collection
relevantTechniques:
  - T1114
query: |
  GWorkspaceActivityReports
  | where EventMessage has "TOGGLE_OUTBOUND_RELAY"
  | extend AccountCustomEntity = ActorEmail
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled