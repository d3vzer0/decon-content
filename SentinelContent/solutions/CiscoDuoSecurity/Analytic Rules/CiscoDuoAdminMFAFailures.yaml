id: e46c5588-e643-4a60-a008-5ba9a4c84328
name: Cisco Duo - Multiple admin 2FA failures
description: |
  'Detects when multiple admin 2FA failures occurs.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: CiscoDuoSecurity
    dataTypes:
      - CiscoDuo
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - InitialAccess
relevantTechniques:
  - T1078
query: |
  let threshold = 10;
  CiscoDuo
  | where DvcAction =~ "admin_2fa_error"
  | summarize count() by DstUserName, bin(TimeGenerated, 10m)
  | where count_ > threshold
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled 