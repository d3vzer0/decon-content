id: 5b0cec45-4a91-4f08-bb1b-392427e8f440
name: Jira - Global permission added
description: |
  'Detects when global permission added.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: JiraAuditAPI
    dataTypes:
      - JiraAudit
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - PrivilegeEscalation
relevantTechniques:
  - T1078
query: |
  JiraAudit
  | where EventMessage =~ 'Global permission added'
  | project EventCreationTime, ObjectItemName, UserName, SrcIpAddr, ChangedValues
  | extend AccountCustomEntity = UserName, IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled
