id: 0bec3f9a-dbe9-4b4c-9ff6-498d64bbef90
name: Trend Micro CAS - Ransomware infection
description: |
  'Triggeres when ransomware was detected.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: TrendMicroCAS
    dataTypes:
      - TrendMicroCAS
queryFrequency: 5m
queryPeriod: 5m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Impact
relevantTechniques:
  - T1486
query: |
  TrendMicroCAS
  | where EventType =~ 'ransomware'
  | extend AccountCustomEntity = DstUserName, MalwareCustomEntity = RansomwareName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
  - entityType: Malware
    fieldMappings:
      - identifier: Name
        columnName: MalwareCustomEntity
version: 1.0.1
kind: Scheduled
