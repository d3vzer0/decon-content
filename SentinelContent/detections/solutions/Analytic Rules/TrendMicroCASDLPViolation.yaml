id: 1ddeb8ad-cad9-4db4-b074-f9da003ca3ed
name: Trend Micro CAS - DLP violation
description: |
  'Detects when DLP policy violation occurs.'
severity: High
status: Available
requiredDataConnectors:
  - connectorId: TrendMicroCAS
    dataTypes:
      - TrendMicroCAS
queryFrequency: 15m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Exfiltration
relevantTechniques:
  - T1048
query: |
  TrendMicroCAS
  | where isnotempty(TriggeredDlpTemplate)
  | extend AccountCustomEntity = DstUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.1
kind: Scheduled
