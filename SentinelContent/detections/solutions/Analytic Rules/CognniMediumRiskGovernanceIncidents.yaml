id: c1d4a005-e220-4d06-9e53-7326a22b8fe4
name: Cognni Incidents for Medium Sensitivity Governance Information
description: |
  'Display incidents in which medium sensitivity governance information was placed at risk by user sharing.'
severity: Medium
requiredDataConnectors:
  - connectorId: CognniSentinelDataConnector
    dataTypes:
      - CognniIncidents_CL
queryFrequency: 5h
queryPeriod: 5h
triggerOperator: gt
triggerThreshold: 0
status: Available
tactics:
  - Collection
relevantTechniques:
  - T1530
query: |
  let mediumRisk = 2;
  let goverence = 'Goverence Information';
  CognniIncidents_CL 
  | where Severity == mediumRisk
  | where informationType_s == goverence
  | where TimeGenerated >= ago(5h)
  | extend AccountCustomEntity = userId_s
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: FullName
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled