id: 1267d53d-f5fd-418b-b8da-34453a5994c2
name: Google DNS - CVE-2020-1350 (SIGRED) exploitation pattern
description: |
  'Detects exploitation pattern of CVE-2020-1350 (SIGRED) vulnerability.'
severity: High
requiredDataConnectors:
  - connectorId: GCPDNSDataConnector
    dataTypes:
      - GCPCloudDNS
queryFrequency: 15m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
tactics:
  - PrivilegeEscalation
relevantTechniques:
  - T1068
query: |
  let threshold = 15;
  GCPCloudDNS
  | where QueryTypeName in~ ('SIG', 'RRSIG')
  | where NetworkProtocol =~ 'TCP'
  | summarize count() by SrcIpAddr, bin(TimeGenerated, 1m)
  | where count_ < threshold
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled
