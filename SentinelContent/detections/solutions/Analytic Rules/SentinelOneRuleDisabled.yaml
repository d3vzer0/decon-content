id: 84e210dd-8982-4398-b6f3-264fd72d036c
name: Sentinel One - Rule disabled
description: |
  'Detects when a rule was disabled.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: SentinelOne
    dataTypes:
      - SentinelOne
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1070
query: | 
  SentinelOne
  | where ActivityType == 3603
  | project EventCreationTime, DataRuleName, DataRuleQueryDetails, DataUserName
  | extend AccountCustomEntity = DataUserName
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled
