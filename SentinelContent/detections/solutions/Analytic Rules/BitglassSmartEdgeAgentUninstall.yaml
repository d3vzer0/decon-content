id: 40f69a27-8c68-4c8c-bb7c-7eb0f0a8a1fa
name: Bitglass - The SmartEdge endpoint agent was uninstalled
description: |
  'Detects when SmartEdge endpoint agent was uninstalled.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: Bitglass
    dataTypes:
      - Bitglass
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - DefenseEvasion
relevantTechniques:
  - T1070
query: |
  Bitglass
  | where EventType =~ 'access'
  | where EventResultDetails startswith 'The SmartEdge endpoint agent was uninstalled'
  | extend IPCustomEntity = SrcIpAddr
entityMappings:
  - entityType: IP
    fieldMappings:
      - identifier: Address
        columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled
