id: f258fa0c-e26c-4e2b-94fb-88b6cef0ca6e
name: Snowflake - Query on sensitive or restricted table
description: |
  'Detects query on sensitive or restricted table.'
severity: Medium
status: Available
requiredDataConnectors:
  - connectorId: Snowflake
    dataTypes:
      - Snowflake
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Collection
relevantTechniques:
  - T1119
query: |
  let r_tbl = dynamic(['table_name']);
  Snowflake
  | where QUERY_TYPE_s =~ 'SELECT'
  | where EXECUTION_STATUS_s =~ 'SUCCESS'
  | extend tbl = extract(@'(FROM|from)\s(\S+)\s', 2, QUERY_TEXT_s)
  | where tbl in~ (r_tbl)
  | extend AccountCustomEntity = TargetUsername
entityMappings:
  - entityType: Account
    fieldMappings:
      - identifier: Name
        columnName: AccountCustomEntity
version: 1.0.0
kind: Scheduled
